<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/user.css">
</head>
<!-- back/ -->

<body>

    <div class="lt_aside">
        <div class="band">
            <a href="javascript:;">黑马15期</a>
        </div>
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child" style="display: none">
                        <a class="now" href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <!-- 退出模态框插件开始 -->
    <div class="modal fade " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="myModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="deleteuser">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 退出模态框插件结束 -->
    <!-- 修改状态的模态框开始 -->
    <div class="modal fade " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="revampmodal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        你确定要执行此操作吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="revamuser">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改状态的模态框结束 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="javascript:;" class="pull-left icon_menu" id="fideinout">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right icon_logout" id="returnlog">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container-fluid">
            <!-- 面包销导航 -->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    用户管理
                </li>

            </ol>
            <!-- 内容区域 -->
            <div class="lt_content">

                <!-- 表格 -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width=10%>序号</th>
                            <th width=30%>用户名</th>
                            <th width=30%>手机号</th>
                            <th width=20%>状态</th>
                            <th width=10%>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->

                    </tbody>
                </table>
                <!-- 分页功能 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>
    <!-- <script src="js/login.js"></script> -->
    <!-- 准备模板 -->
    <script type="text/html" id="tpl">
        {{each rows v i}}
        <tr>
            <td>{{ (page-1)*5+i+1 }}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <!-- {{v.isDelete}} -->
            <td>{{v.isDelete == 0?"禁用":"正常"}}</td>
            <td data-id="{{v.id}}">
                {{if v.isDelete === 0 }}
                <button type="button" class="btn btn-success btn-sm">启用</button>
                {{/if}}
                {{if v.isDelete === 1}}
                <button type="button" class="btn btn-danger btn-sm" >禁用</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>
</body>

</html>
