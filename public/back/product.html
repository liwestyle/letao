<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<!-- back/ -->

<body>

    <div class="lt_aside">
        <div class="band">
            <a href="javascript:;">黑马15期</a>
        </div>
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child" style="display: none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <!-- 退出模态框插件开始 -->
    <div class="modal fade " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="myModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="deleteuser">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 退出模态框插件结束 -->
    <!-- 添加模态框开始 -->
    <div class="modal fade " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="addModal">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="hidden" name="categoryId">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    请选择二级分类
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <!-- 挖个坑 -->
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="proDesc" placeholder="请输入商品的描述" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" name="num" class="form-control" placeholder="请输入商品的库存">
                        </div>
                        <div class="form-group">
                            <input type="text" name="size" class="form-control" placeholder="请输入商品的尺码(32-46)">
                        </div>
                        <div class="form-group">
                            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品的原价">
                        </div>
                        <div class="form-group">
                            <input type="text" name="price" class="form-control" placeholder="请输入商品的价格">
                        </div>
                        <!-- 上传图片 -->
                        <div class="form-group">
                            <label for="guanlian" class="btn btn-default">上传图片</label>
                            <input id="guanlian" type="file" name="pic1" data-url="/product/addProductPic" class="hidden" />
                            <input type="hidden" id="brandLogo" name="brandLogo">
                        </div>
                        <!-- 显示三张图片 -->
                        <div class="form-group file-img" >
                            <!-- <img src="images/none.png" alt="">
                            <img src="images/none.png" alt="">
                            <img src="images/none.png" alt=""> -->
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="deleteuser">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 添加模态框结束 -->
    <div class="lt_main">
        <div class="lt_topbar">
            <a href="javascript:;" class="pull-left icon_menu" id="fideinout">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right icon_logout" id="returnlog">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container-fluid">
            <!-- 面包销导航 -->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    商品管理
                </li>
            </ol>
            <!-- 内容区域 -->
            <div class="lt_content">
                <button class="btn btn-default mt_15" id="addcl">添加分类</button>
                <!-- 表格 -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                    </tbody>
                </table>
                <!-- 分页 -->
                <div class="text-right">
                    <ul class="pagination" id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 模板 -->
    <script type="text/html" id="tpl">
       {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu === 1?"已上架":"下架"}}</td>
            <td>
                <button class="btn btn-danger" type="button">下架</button>
            </td>
        </tr>
     {{/each}}
    </script>
    <script type="text/html" id="tpl-2">
        {{each rows v i}}
        <li>
            <a data-id="{{v.id}}" href="javascript:;">{{v.brandName}}</a>
        </li>
        {{/each}}
    </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
    <!-- <script src="js/login.js"></script> -->

</body>

</html>
